<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Số ngày trong 1 tháng</h1>
    <input id="inputMonth" type="text" placeholder="Nhập tháng"/>
    <button onclick="cal()">Nhập tháng</button>
</form>
<p id="day"></p>
</body>

<script>
    function cal() {
        let month = +document.getElementById('inputMonth').value
        switch (month) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById('day').innerText=("Là tháng có 31 ngày")
               break;
           case 4:
           case 6:
           case 9:
           case 11:
               document.getElementById('day').innerText=("Là tháng có 30 ngày")
               break;
           case 2:
               document.getElementById('day').innerText=("Là tháng có 28 hoặc 29 ngày")
       }
       }
    </script>

</html>
