<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ball</title>
</head>
<body>
<form>
    <img id="myImage" src="ball.jpg" alt="'A ball'" width="400" height="400" />
    <p>Click on the picture to move image to the right</p>
    <input type="button" value="Click Me" onclick="moveright()"/>
</form>
<script>
    let imgObj = null
    function init() {
        imgObj = document.getElementById('myImage')
        imgObj.style.position = 'relative'
        imgObj.style.left = '0px'
    }
    function moveright (){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'
    }
    window.onload = init;
</script>
</body>
</html>
